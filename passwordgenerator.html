<html>
<title>password generator</title>
<head>

</head>
<body style="background: #222d32;">
<center>
       <br><br><span id="textcopy" style="color:green;margin-left: 100px;" ></span>
         <input type="text" class="form-control" id="inbox" readonly="true" class="disabled" placeholder="strong password" style="font-size: 19px;text-align:center;color:dimgray;"  onclick="copyfieldvalue(event, 'inbox');return false"> <br>
         <button class="btn btn-primary" id="gbtn" style="margin-left:150px;">Generate</button>
         <br><br><br><br><br>
        </div>
</center>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>

   <script>
   function copyfieldvalue(e, id){
    var field = document.getElementById(id);
    field.focus();
    field.setSelectionRange(0, field.value.length);
    var copysuccess = document.execCommand('copy');
    
    if (copysuccess){
        $("#textcopy").html('Text copied');
       }
    }
$("#gbtn").click(function(){
var randomstring = Math.random().toString(36).slice(-8);
$("#inbox").val(randomstring);
});
</script>
